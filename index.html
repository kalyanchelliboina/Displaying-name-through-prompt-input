#Displaying name through prompt input



//Create a function in a script


<script>

  function displayName() {
         var d = prompt("Please enter your name");
         document.getElementBy("show").innerHTML = "Hello" + " " + d + "," + " " + "How are you?";
}

displayName();

</script>


//create a p tag to display the output


<p id="show"></p>
